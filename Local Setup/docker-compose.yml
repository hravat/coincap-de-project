  sql-client:
      container_name: 'sql-client'
      build:
        context: .
        dockerfile: flink/sql-client/Dockerfile
      depends_on:
        - jobmanager
      environment:
        FLINK_JOBMANAGER_HOST: jobmanager
      volumes:
        - ./flink/settings/:/settings
        - ./flink/sql:/opt/flink/sql-scripts        
      networks:
        - airflownetwork
      #entrypoint: "/path/to/docker-entrypoint.sh"

  jobmanager:
    image: flink:latest
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    volumes:
      - ./flink/settings/:/settings
      - ./flink/data/:/data
      - ./flink/sql:/opt/flink/sql-scripts
      - ~/flink-data/catalogs:/flink/catalogs
    networks:
      - airflownetwork

  taskmanager:
    image: flink:latest
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
    volumes:
      - ./flink/settings/:/settings
      - ./flink/data/:/data
    networks:
      - airflownetwork

